<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>Home</title>

        <h:outputStylesheet library="template1" name="css/custom.css" />
        <h:outputStylesheet library="template1" name="css/layout.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="template1" name="javascript/layoutCtrl.js"></h:outputScript>
    </h:head>  

    <h:body>

        <div id="overlay"></div>

        <header>
            <div class="title-header">
                <h1>Title</h1>
            </div>
            <div id="btn-toggle">
                <i class="fa fa-bars fa-lg"></i>
            </div>
        </header>

        <nav id="sidebar">
            <ul>
                <li>
                    <a href="#"><i class="fa fa-fw fa-home"></i>Dashboard</a>
                </li>
                <li class="is-selected">
                    <a href="#"><i class="fa fa-fw fa-users"></i>Customers</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-file-text"></i>Reports</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-cog"></i>Settings</a>
                </li>
            </ul>
        </nav>

        <section id="section">
            <ui:insert name="content" />
        </section>

        <footer>
            <p>Footer</p>
        </footer>

    </h:body>

</html>
