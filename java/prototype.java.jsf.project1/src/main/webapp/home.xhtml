<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template1/layout.xhtml">

    <ui:define name="content">

        <div class="title-content">
            <h2>Customer</h2>
        </div>

        <h:form>

            <div class="ui-fluid">

                <p:panelGrid columns="2" 
                             layout="grid" 
                             columnClasses="ui-grid-col-4, ui-grid-col-2" >

                    <p:column>
                        <p:outputLabel value="Name" />
                        <p:inputText />
                    </p:column>

                    <p:column>
                        <p:outputLabel value="CPF" />
                        <p:inputMask mask="999.999.999-99" />
                    </p:column>

                </p:panelGrid>

                <p:panelGrid columns="2" 
                             layout="grid" 
                             columnClasses="ui-grid-col-3, ui-grid-col-3">

                    <p:column>
                        <p:outputLabel value="Birthday" />
                        <p:calendar pattern="dd/MM/yyyy" />
                    </p:column>

                    <p:column>
                        <p:outputLabel value="Phone" />
                        <p:inputText />
                    </p:column>

                </p:panelGrid>

                <p:panelGrid columns="1" 
                             layout="grid" 
                             columnClasses="ui-grid-col-2">

                    <p:column>
                        <p:outputLabel value="Relationship" />
                        <p:selectOneMenu >
                            <f:selectItem itemLabel="Select" />
                            <f:selectItem itemLabel="Married" itemValue="married" />
                            <f:selectItem itemLabel="Not married" itemValue="not_married" />
                        </p:selectOneMenu>
                    </p:column>

                </p:panelGrid>

                <p:panelGrid styleClass="button-panel">
                    <p:column>
                        <p:commandButton value="Cancel"></p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton value="Save"></p:commandButton>
                    </p:column>
                </p:panelGrid>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
