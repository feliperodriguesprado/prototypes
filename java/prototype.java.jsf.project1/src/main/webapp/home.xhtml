<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template1/layout.xhtml">

    <ui:define name="content">

        <div class="title-content">
            <h2>Orçamento</h2>
        </div>

        <h:form>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" />
                </p:toolbarGroup>
            </p:toolbar>

            <div class="ui-fluid">

                <p:panelGrid columns="4" layout="grid" 
                             style="margin-top: 20px; margin-bottom: 40px;"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                    <p:outputLabel value="Cliente" />
                    <p:inputText />

                    <p:outputLabel value="CPF" />
                    <p:inputMask mask="999.999.999-99" />

                    <p:outputLabel value="Telefone" />
                    <p:inputText />

                    <p:outputLabel value="Condição de pagto" />
                    <p:selectOneMenu >
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItem itemLabel="A vista" itemValue="A vista" />
                        <f:selectItem itemLabel="30 dias" itemValue="30 dias" />
                        <f:selectItem itemLabel ="30 + 60 dias" itemValue="30 + 60 dias" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Dias entrega" />
                    <p:inputText />

                    <p:outputLabel value="Validade" />
                    <p:calendar pattern="dd/MM/yyyy" />

                </p:panelGrid>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
