<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layouts/sidebar_menu/layout.xhtml">

    <ui:define name="content">

        <div class="title-content">
            <h2>User list</h2>
        </div>

        <div class="content">

            <h:form id="formCustomer">

                <p:messages id="message" severity="info, warning" showDetail="true" />

                <p:menubar styleClass="button-panel">

                    <p:submenu label="Actions" icon="ui-icon-document">
                        <p:menuitem value="New" url="register.xhtml" icon="fa fa-save" />
                        <p:separator />
                        <p:submenu label="Submenu action" icon="ui-icon-contact">  
                            <p:menuitem value="Item 1" icon="fa fa-save" />
                            <p:menuitem value="Item 2" icon="fa fa-arrow-left"/>
                        </p:submenu>
                    </p:submenu>

                    <f:facet name="options">

                    </f:facet>
                </p:menubar>

                <p:dataTable id="userList" var="user" 
                             value="#{userListController.userList}" 
                             resizableColumns="true"
                             draggableColumns="true"
                             reflow="true"
                             paginator="true"
                             rows="5"

                             selectionMode="single"
                             rowKey="#{user.id}" 
                             selection="#{userListController.selectedUser}" >

                    <p:ajax event="rowDblselect" listener="#{userListController.listenerRowDblselect}" />

                    <p:column headerText="Id" sortBy="#{user.id}" >
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Username" sortBy="#{user.userName}" >
                        <h:outputText value="#{user.userName}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{user.email}" >
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column class="columnActionDataTable">
                        <p:commandLink title="Edit" action="#{userListController.editUserFromList(user)}" >
                            <i class="fa fa-fw fa-edit"></i>
                        </p:commandLink>
                    </p:column>

                    <p:column class="columnActionDataTable">
                        <p:commandLink title="Remove" action="#{userListController.removeUserFromList(user)}" >
                            <i class="fa fa-fw fa-remove"></i>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
