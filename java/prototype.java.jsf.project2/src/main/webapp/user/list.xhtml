<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layouts/sidebar_menu/layout.xhtml">

    <ui:define name="content">

        <div class="title-content">
            <h2>User list</h2>
        </div>

        <div class="content">

            <h:form id="formCustomer">

                <p:messages id="message" severity="info, warning" showDetail="true" />

                <p:dataTable id="userList" var="user" value="#{userListController.userList}" rowKey="#{user.id}"
                             selection="#{userListController.selectedUser}" selectionMode="single" reflow="true">

                    <p:ajax event="rowDblselect" listener="#{userListController.listenerRowDblselect}" />

                    <p:column headerText="Id">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Username">
                        <h:outputText value="#{user.userName}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
