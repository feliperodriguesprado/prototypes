<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/layouts/sidebar_menu/layout.xhtml">

    <ui:define name="content">

        <div class="title-content">
            <h2>User list</h2>
        </div>

        <div class="content">

            <h:form id="formCustomer">

                <div class="ui-fluid">

                    <p:messages id="message" severity="info, warning" showDetail="true" />

                    <p:dataTable var="user" value="#{userListController.userList}" reflow="true" rows="5" paginator="true" rowKey="#{user.id}"
                                 selection="#{userListController.selectedUser}" selectionMode="single">
                        <p:column headerText="Id">
                            <h:outputText value="#{user.id}" />
                        </p:column>

                        <p:column headerText="Username">
                            <h:outputText value="#{user.userName}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
